<div class="container-fluid" *ngIf="this.examRecord">

    <div class="row stickyhere">
        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <strong>exam : {{this.examRecordScore.examName}}</strong>
                </div>
                <div class="col-12">
                    <pre>score : {{this.examRecordScore.score}}</pre>
                </div>
            </div>
        </div>
        <div class="col-6">
            <form [formGroup]="formGroup">
            <select class="custom-select custom-select-sm" formControlName="visiable">
                <option value="all">all-quizzies</option>
                <option value="unCorrect">only-error</option>
                <option value="correct">only-correct</option>
            </select>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col"><br></div>
    </div>

    <div class="row">
        <div class="col-12" *ngFor="let quiz of this.wrapperList();let quizIdx=index;">
            <div class="row">
                <div class="col">
                    <div class="container-fluid quiz" [ngClass]="{'unCorrect': !this.isCorrect(quizIdx)}">
                <div class="row">
                    <div class="col">
                        <app-quiz-content [quizContent]="quiz.quizContent" [isQuizContent]="true"></app-quiz-content>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" *ngFor="let choose of quiz.chooses">
                        <app-choose-wrapper [choose]="choose" [isCorrect]="this.isCorrectAns(choose, quiz.correctContents)" [isChoose]="this.isChooseAns(choose, quizIdx)">
                        </app-choose-wrapper>
                    </div>
                </div>
                <div class="row">
                    <div class="col"> solution :
                        <app-quiz-content [quizContent]="quiz.solution" [isQuizContent]="false"></app-quiz-content>
                    </div>
                </div>
            </div>
                </div>
            </div>
            <br />
        </div>
    </div>
</div>
