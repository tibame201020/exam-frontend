<br>
<div class="container loginForm">
    <div class="row">
        <div class="col">
            <form [formGroup]="formGroup" (submit)="confirmSaveExam(formGroup)">

                <div class="form-group has-feedback">
                    <input type="text" class="form-control form-input" formControlName="name"
                        placeholder="please enter the exam-name" required readonly>
                    <span class="glyphicon form-control-feedback"
                        *ngIf="formGroup.controls['name'].invalid && (formGroup.controls['name'].dirty || formGroup.controls['name'].touched)">
                        <span *ngIf="formGroup.controls['name'].errors">
                            <pre *ngIf="formGroup.controls['name'].errors['required']"> the exam-name is required </pre>
                            <pre *ngIf="formGroup.controls['name'].errors['isOK']"> the exam-name is already been</pre>
                        </span>
                    </span>
                </div>

                <div *ngIf="!formGroup.valid || !this.quizzes.length">
                    <button id="requiredMsg" type="submit" class="btn btn-default submit" [disabled]="true">the exam needs atleast one quiz</button>
                </div>

                <div *ngIf="formGroup.valid && this.quizzes.length">
                    <button id="submit" type="submit" class="btn btn-default submit" [disabled]="!formGroup.valid">save
                        exam</button>
                </div>

            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div>
                <button type="button" class="btn btn-light" (click)="this.openQuizFormDialog()">add quiz</button>
                |
                total quizzes : {{this.quizzes.length}}
            </div>
        </div>
    </div>

    <div class="row" *ngIf="this.quizzes.length">
        <div *ngFor="let quiz of this.quizzes;let idx = index;" class="col-12">
            <hr>
            <div class="row">
                <div class="col-0.5">
                    <br>

                    <i class="material-icons" (click)="editThisQuiz(idx)">file_open</i>
                    <i class="material-icons" (click)="removeThisQuiz(idx)">close</i>
                </div>
                <div class="col">
                    <mat-card class="quiz-card">
                        <mat-card-subtitle>
                            <textarea class="form-control quizContent" disabled
                                contenteditable>{{quiz.quizContent}}</textarea>
                        </mat-card-subtitle>
                        <mat-card-content>
                            <div *ngFor="let choose of quiz.chooses">
                                <div [ngClass]="{'correctAns': this.isCorrectAns(choose, quiz.correctContents)}">
                                    {{choose}}</div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
