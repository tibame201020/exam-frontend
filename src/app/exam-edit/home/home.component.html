<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col-1" style="width: 1%;">#</th>
            <th scope="col-3" style="width: 5%;">Exam</th>
            <th scope="col-2" style="width: 50%;"> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let examName of this.examList;let idx=index;">
            <th scope="row">{{idx + 1}}</th>
            <td>{{examName}}</td>
            <td>
                <button type="button" class="btn btn-info" (click)="getExamByNameConfirm(examName)">Edit</button> | 
                <button type="button" class="btn btn-danger" (click)="removeExamCofirm(examName)">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
